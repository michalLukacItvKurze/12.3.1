        let i = 1990;

            prestupnyRok(i);
        }

        function prestupnyRok(year) {
            
            
            if (year % 400 === 0 || year % 4 === 0 && year % 10 === 0) console.log("P  O " + i);

            else  console.log(i);          
          
}
